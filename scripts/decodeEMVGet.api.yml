/api/v1/decode/emv:
  post:
    tags:
      - decode
    summary: Parse EMV (PIX) QR code and optionally resolve COB/REC locations
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - emv
            properties:
              emv:
                type: string
                description: Raw EMV / PIX QR payload (text)
                example: >-
                  00020126780014br.gov.bcb.pix0136f4c6089a-bfde-4c00-a2d9-9eaa584b02190216CobrancaEstatica5204000053039865406546.285802BR5903Pix6008BRASILIA6229052584767c56c2ab4e65b6670de2a80950014br.gov.bcb.pix2573qr-h.sandbox.pix.bcb.gov.br/rest/api/rec/4b62d4a088fe4f51bcb4c64cf078869163044486
    responses:
      '200':
        description: Parsed EMV payload with resolved COB and/or REC location (when available)
        content:
          application/json:
            schema:
              type: object
              properties:
                emv:
                  type: object
                  properties:
                    payloadFormatIndicator:
                      type: string
                    pointOfInitiationMethod:
                      type: string
                      description: Present when EMV indicates a dynamic QR (e.g. "12")
                    merchantAccountInformationPix:
                      type: object
                      description: Parsed "26"/"00"... Pix merchant account info
                      properties:
                        gui:
                          type: string
                        pixKey:
                          type: string
                          description: UUID or key when Pix key present
                        url:
                          type: string
                          description: URL when location points to a COB/REC resource
                        additionalInformation:
                          type: string
                    merchantCategoryCode:
                      type: string
                    transactionCurrency:
                      type: string
                    transactionAmount:
                      type: string
                    countryCode:
                      type: string
                    merchantName:
                      type: string
                    merchantCity:
                      type: string
                    additionalDataFieldTemplate:
                      type: object
                      properties:
                        referenceLabel:
                          type: string
                    unreservedTemplates:
                      type: object
                      properties:
                        gui:
                          type: string
                        url:
                          type: string
                    crc:
                      type: string
                cobLocation:
                  nullable: true
                  type: object
                  description: Resolved COB (charge) location details when the EMV points to a COB endpoint
                  properties:
                    isValid:
                      type: boolean
                    locationErrors:
                      type: array
                      items:
                        type: string
                    payload:
                      type: object
                      properties:
                        calendar:
                          type: object
                          properties:
                            presentation:
                              type: string
                              format: date-time
                            expiration:
                              type: integer
                            creation:
                              type: string
                              format: date-time
                        key:
                          type: string
                        debtor:
                          type: object
                          properties:
                            cpf:
                              type: string
                            name:
                              type: string
                        additionalInfo:
                          type: array
                          items:
                            type: object
                            properties:
                              name:
                                type: string
                              value:
                                type: string
                        revision:
                          type: integer
                        status:
                          type: string
                        txid:
                          type: string
                        value:
                          type: object
                          properties:
                            original:
                              type: string
                    url:
                      type: string
                recLocation:
                  nullable: true
                  type: object
                  description: Resolved REC (request for payment) location details when EMV points to a REC endpoint
                  properties:
                    isValid:
                      type: boolean
                    locationErrors:
                      type: array
                      items:
                        type: string
                    payload:
                      type: object
                      properties:
                        updates:
                          type: array
                          items:
                            type: object
                            properties:
                              date:
                                type: string
                                format: date-time
                              status:
                                type: string
                        calendar:
                          type: object
                          properties:
                            startDate:
                              type: string
                              format: date
                            periodicity:
                              type: string
                        idRec:
                          type: string
                        retryPolicy:
                          type: string
                        receiver:
                          type: object
                          properties:
                            cnpj:
                              type: string
                            participantIspb:
                              type: string
                            name:
                              type: string
                        value:
                          type: object
                          properties:
                            valueRec:
                              type: string
                        link:
                          type: object
                          properties:
                            contract:
                              type: string
                            debtor:
                              type: object
                              properties:
                                cpf:
                                  type: string
                                name:
                                  type: string
                    url:
                      type: string
            examples:
              parsedWithRecLocation:
                summary: EMV parsed and REC location resolved
                value:
                  emv:
                    payloadFormatIndicator: '01'
                    merchantAccountInformationPix:
                      gui: 'br.gov.bcb.pix'
                      pixKey: 'f4c6089a-bfde-4c00-a2d9-9eaa584b0219'
