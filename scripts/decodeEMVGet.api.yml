      '400':
        description: Bad request — invalid input
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
            example:
              error: 'Invalid EMV payload'
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
            example:
              error: 'Internal server error occurred'
