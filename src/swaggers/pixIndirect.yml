components:
  schemas:
    PixLocation:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for the Pix location
        type:
          type: string
          enum:
            - cob
            - cobv
            - rec
          description: >-
            Type of Pix location (cob = charge, cobv = charge with value, rec =
            recommendation)
        location:
          type: string
          description: Full URL for the Pix location QR code
        pixUrlAccessToken:
          type: string
          description: Unique access token for the Pix location URL
        ispb:
          type: string
          description: ISPB (Instituto de Servios de Pagamento Brasileiro) identifier
        createdAt:
          type: string
          format: date-time
          description: Creation timestamp
        updatedAt:
          type: string
          format: date-time
          description: Last update timestamp
    PixLocationCreate:
      type: object
      required:
        - type
      properties:
        type:
          type: string
          enum:
            - cob
            - cobv
            - rec
          description: Type of Pix location to create
    PixLocationResponse:
      type: object
      properties:
        location:
          type: object
          properties:
            id:
              type: string
              description: Unique identifier for the Pix location
            type:
              type: string
              enum:
                - cob
                - cobv
                - rec
              description: Type of Pix location
            location:
              type: string
              description: Full URL for the Pix location QR code
            pixUrlAccessToken:
              type: string
              description: Unique access token for the Pix location URL
    PixLocationGetParams:
      type: object
      properties:
        locType:
          type: string
          enum:
            - cob
            - cobv
            - rec
          description: Type of Pix location
        pixUrlAccessToken:
          type: string
          description: Access token for the Pix location
    PixLocationQueryParams:
      type: object
